<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop_up Box</title>
</head>
<body>
    <button onclick="CloseTab()">Exit</button>
  <script type="text/javascript">
function CloseTab()
{
let res = confirm("Do you want to exit ?")
alert("confirm : "+res)
if(res == true)
{
    window.close();
}
}
  </script>  
</body>
</html>
