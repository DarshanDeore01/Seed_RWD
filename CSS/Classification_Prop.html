<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Properties</title>
    <link rel="stylesheet" type="text/css" href="Classification_Prop.css">
</head>
<body>
    <fieldset>
        <legend>
            <h2>Cursor</h2>
        </legend>
        <span class="auto">Cursor : Auto </span>
        <br>
        <span class="crosshair">Cursor : Crosshair</span>
        <br>
        <span class="pointer">Cursor : Pointer</span>
        <br>
        <span class="move">Cursor : Move</span>
        <br>
        <span class="grab">Cursor : Grab</span>
        <br>
        <span class="grabbing">Cursor : Grabbing</span>
        <br>
        <span class="progress">Cursor : Progress</span>
        <br>
    </fieldset>  
</body>
</html>
