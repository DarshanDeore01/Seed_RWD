<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_Else</title>
</head>
<body>
    <script>
var Num = parseFloat(prompt("Enter Number :"));
if(Num >=35)
{
    document.write('<h4 style="color:green">  Pass <h4>');
}
else
{
    document.write('<h4 style="color:red">  Fail <h4>'); 
}
    </script>
</body>
</html>
