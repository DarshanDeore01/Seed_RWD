<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_by_JS</title>
    <link rel="stylesheet" type="text/css" href="validation.css">
</head>

<body>
    <form action="thanks.html" onsubmit="return validation()">
        <p>Name:
            <input type="text" name="Username" id="name">
            <span id="nameError" class="error"></span>
        </p>
        <p>Mobile:
            <input type="number" name="UserMobile" id="mobile">
            <span id="mobileError" class="error"></span>
        </p>
        <p>Gender:
            <input type="radio" name="gender" value="F" id="gFemale">Female
            <input type="radio" name="gender" value="M" id="gMale">Male
            <span id="genderError" class="error"></span>
        </p>
        <p>City:
            <select id="city">
                <option value="">Select City</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Delhi">Delhi</option>
            </select>
            <span id="cityError" class="error"></span>
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>
    <script type="text/javascript" src="validation.js"></script>
</body>

</html>
