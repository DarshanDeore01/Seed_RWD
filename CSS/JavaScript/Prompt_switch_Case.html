<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_case_Prog</title>
</head>
<body>
    <script>
     var Num = parseFloat(prompt("Enter Number :"));
       switch(true)
       {
         case(Num >= 70):
         document.write('A+');
         break;
 
         case(Num >= 60):
         document.write('A');
         break;

         default:
         document.write("Fail")
       }
    </script>
</body>
</html>
