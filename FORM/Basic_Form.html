<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>

	<table bgcolor="lightgrey" align="center" cellpadding="7px" cellspacing="7px">
		<caption>Basic Form</caption>

		<tr>
			<td></td>
			<td><input type="image" name="submit_img" src="D:\RWD\IMG_3380.jpg" width="100px" height="66px"></td>
		</tr>

		<tr>
			<td><label for = "Fname">First Name:</label></td>
			<td><input type="text" name="Fname" placeholder="First_Name" required pattern="['a-z A-Z']{1,25}"></td>
		</tr>

		<tr>
			<td><label for = "Lname">Last Name:</label></td>
			<td><input type="text" name="Lname" placeholder="Last_Name" required pattern="['a-z A-Z']{1,25}"></td>
		</tr>

		<tr>
			<td><label for = "MobileNo">Mobile No : </label></td>
			<td><input type="text" name="MobileNo" pattern="['+91-']+[6-9]{1}[0-9]{9}"></td>
		</tr>

		<tr>
			<td><label for = "Email">Email : </label></td>
			<td><input type="Email" name="Email" pattern="['A-Z a-z 0-9 . _']+['@']+['a-z']+['.'']+['a-z']{2,3}"></td>
		</tr>

		<tr>
			<td><label for="DOB">Date of Brith :</label></td>
			<td><input type="Date" name="DOB" required></td>
		</tr>

		<tr>
			<td><label for="Address">Address : </label></td>
			<td><textarea name="Address" rows="5" cols="25"></textarea></td>
		</tr>

		<tr>
			<td><label for = "City">City : </label></td>
			<td><select name="City">
					<option value="" selected>Select city</option>
					<option value="Pune">Pune</option>
					<option value="Mubai">Mumbai</option>
					<option value="Satara">Satara</option>
					<option value="Nashik">Nashik</option>
					<option value="Kolhapur">Kolhapur</option>
					<option value="Nandurbar">Nandurbar</option>					
				</select></td>
		</tr>

		<tr>
			<td><label for = "Gender">Gender : </label><br></td>
			<td><input type="radio" name="Gender" value="Female" checked>Female<br>
				<input type="radio" name="Gender" value="Male">Male<br>
				<input type="radio" name="Gender" value="Others">Others<br></td>
		</tr>

		<tr>
			<td><label for = "Hobbies">Hobbies</label></td>
			<td><input type="checkbox" name="Hobbies" value="Trekking">Trekking<br>
			<input type="checkbox" name="Hobbies" value="Swimming">Swimming<br>
			<input type="checkbox" name="Hobbies" value="Running">Running<br>
			<input type="checkbox" name="Hobbies" value="Reading">Reading<br>
			<input type="checkbox" name="Hobbies" value="Investing">Investing</td>
		</tr>

		<tr>
			<td><label for = "">Signature : </label></td>
			<td><input type="file" name="Signature"></td>
		</tr>

		<tr>
			<td></td>
			<td><input type="reset" name="reset" value = "reset"></td>
		</tr>

		<tr>
			<td></td>
			<td><input type = "submit" name = "submit" value="submit"></td>
		</tr>

	</table>

</body>
</html>
