<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h2>Bootstrap Form</h2>
    <form id="myForm" action="thanks.html" onsubmit="return validation()">


      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      <br>

      <div class="form-group row">
        <label for="password" class="col-md-2 col-form-label">Password</label>
        <div class="col-md-6">
          <input type="password" class="form-control" id="password">
        </div>
      </div>
      <br>

      <div class="form-group row">
        <label for="address1" class="col-md-2 col-form-label">Address 1</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="address1">
        </div>
      </div>
      <br>


      <div class="form-group row">
        <label for="address2" class="col-md-2 col-form-label">Address 2</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="address2">
        </div>
      </div>
      <br>


      <div class="form-group row">
        <label for="city" class="col-md-2 col-form-label">City</label>
        <div class="col-md-4">
          <select class="form-select" id="city">
            <option selected>Select City</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nashik</option>
            <option>Kolhapur</option>
            <option>Delhi</option>
            <option>Bangalore</option>
            <option>Kolkata</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
            <option>Ahmedabad</option>
            <option>Surat</option>
            <option>Jaipur</option>
          </select>
        </div>
      </div>
      <br>


      <div class="form-group row">
        <label for="state" class="col-md-2 col-form-label">State</label>
        <div class="col-md-4">
          <select class="form-select" id="state">
            <option selected>Select State</option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Meghalaya</option>
            <option>Bihar</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Haryana</option>
            <option>Karnataka</option>
            <option>Himachal Pradesh</option>
          </select>
        </div>
      </div>
      <br>



      <div class="form-group row">
        <label for="postalCode" class="col-md-2 col-form-label">Postal Code</label>
        <div class="col-md-2">
          <input type="text" class="form-control" id="postalCode">
        </div>
      </div>
      <br>



      <div class="form-group row">
        <label for="gender" class="col-md-2 col-form-label">Gender</label>
        <div class="col-md-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">
              Other
            </label>
          </div>
        </div>
      </div>
      <br>



      <div class="form-group row">
        <div class="col-md-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkMeOut">
            <label class="form-check-label" for="checkMeOut">
              Check me out
            </label>
          </div>
        </div>
      </div>
      <br>



      <div class="form-group row">
        <div class="col-md-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <br>
  <script>
    function validation() {
      return true;
    }
  </script>
</body>

</html>
