<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Chess</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        .square {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
        }

        .white {
            background-color: #ffffff;
        }

        .black {
            background-color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="chessboard">

                <div class="row">
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                </div>
                <div class="row">
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                </div>
                <div class="row">
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                </div>
                <div class="row">
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                </div>
                <div class="row">
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                </div>
                <div class="row">
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                </div>
                <div class="row">
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                </div>
                <div class="row">
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                    <div class="col square black"></div>
                    <div class="col square white"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
