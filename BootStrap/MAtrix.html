<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
  </head>
  <body>
    <h3 class="text-center mt-2 border">Matrix</h3>
    <div class="container">
      <div class="row border">
        <div class="border col-md-1">md-1</div>
        <div class="border col-md-2 bg-dark text-white">md-2</div>
        <div class="border col-md-2">md-2</div>
        <div class="border col-md-3 bg-dark text-white">md-3</div>
        <div class="border col-md-3">md-3</div>
        <div class="border col-md-4 bg-dark text-white">md-4</div>
        <div class="border col-md-4 bg-danger text-white">md-4</div>
        <div class="border col-md-4">md-4</div>
        <div class="border col-md-5 bg-dark text-white">md-5</div>
        <div class="border col-md-5 bg-warning text-white">md-5</div>
        <div class="border col-md-2">md-2</div>
        <div class="border col-md-6 bg-success text-white">md-6</div>
        <div class="border col-md-6 bg-danger text-white">md-6</div>
        <div class="border col-md-6">md-6</div>
        <div class="border col-md-6 bg-dark text-white">md-6</div>
        <div class="border col-md-7 bg-dark text-white">md-7</div>
        <div class="border col-md-7 bg-warning text-white">md-7</div>
        <div class="border col-md-8">md-8</div>
        <div class="border col-md-8 bg-dark text-white">md-8</div>
        <div class="border col-md-8 bg-danger text-white">md-8</div>
        <div class="border col-md-9 bg-dark text-white">md-9</div>
        <div class="border col-md-9 bg-warning text-white">md-9</div>
        <div class="border col-md-10">md-10</div>
        <div class="border col-md-10 bg-dark text-white">md-10</div>
        <div class="border col-md-11 bg-dark text-white">md-11</div>
        <div class="border col-md-12">md-12</div>
      </div>
    </div>
  </body>
</html>
